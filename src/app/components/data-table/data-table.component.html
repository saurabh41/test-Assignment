<table *ngIf="data?.length; else noData">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of data">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.address }}</td>
        <td>{{ person.phoneNumber }}</td>
        <td>{{ person.position }}</td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noData>
    <p>No results found.</p>
  </ng-template>
